# Configuration pour le profil H2 (développement local)
spring.profiles.active=h2

---
spring.config.activate.on-profile=h2

# Configuration de la base de données H2
spring.datasource.url=jdbc:h2:mem:gateway
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuration JPA/Hibernate pour H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Configuration H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

---
spring.config.activate.on-profile=postgresql

# Configuration PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/aiventure_gateway
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=yourpassword

# Configuration JPA/Hibernate pour PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Désactiver H2 Console
spring.h2.console.enabled=false